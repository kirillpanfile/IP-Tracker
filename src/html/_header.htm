<header class="header">
	<div class="header__container">
		<div class="header__title">IP Address Tracker</div>
		<form action="" class="header__form form-header">
			<input type="text" class="form-header__search">
			<button class="form-header__button"><img src="../img/images/icon-arrow.svg" alt=""></button>
		</form>
		<div class="header__info info-header">
			<div class="info-header__container">
				<div class="info-header__body">
					<div class="info-header__item">
						<div class="info-header__text">
							<div class="info-header__find">IP Address</div>
							<div class="info-header__descr" id="ip">0.0.0.0</div>
						</div>
					</div>
					<div class="info-header__item">
						<div class="info-header__text">
							<div class="info-header__find">Location</div>
							<div class="info-header__descr" id="lc">---</div>
						</div>
					</div>
					<div class="info-header__item">
						<div class="info-header__text">
							<div class="info-header__find">TimeZone</div>
							<div class="info-header__descr" id="tz">---</div>
						</div>
					</div>
					<div class="info-header__item">
						<div class="info-header__text">
							<div class="info-header__find">ITP</div>
							<div class="info-header__descr" id="itp">---</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
